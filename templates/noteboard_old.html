<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>Code and Coffee Scratchpad</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
             <a href="/"><img src="/static/graffix/png/masto.png", alt="TheMastodonGroup, LLC", width="66" height="71" align="left"></a href>
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>\
              <a class="navbar-brand" href="#", valign="bottom">Code and Coffee</a>

          </div>
        </nav>

        <div class="container">

            {% for comment in comments %}
    <div class="row">
        {{ comment }}
    </div>
{% endfor %}

            <div class="row">
                <form action="/noteboard" method="POST">
                    <textarea class="form-control" name="contents" placeholder="Enter a comment"></textarea>
                    <input type="submit" class="btn btn-success" value="Post comment">
                </form>
            </div>

        </div>

    </body>
